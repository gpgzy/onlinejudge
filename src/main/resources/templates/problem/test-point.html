<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>测试点</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/oj.css">

    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap/popper.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
</head>
<body>
<div th:include="navbar :: commonNavBar"></div>
<div class="container custom-container">
    <h3 class="text-center"><a th:href="'/problem?problemID='+ ${problemID}" th:text="${problem.title}"></a></h3>

    <div class="card">
        <h5 class="card-header">测试点 #<span th:text="${testPoint.testPointID}"></span></h5>
        <div class="card-body">
            <!--<h4 class="card-title">Special title treatment</h4>-->
            <form class="form-group" action="/add-test-point" method="post">
                <label>输入数据</label>
                <pre class="form-control pre-scrollable" name="inputInputData" readonly rows="7"
                     style="font-family: Consolas" th:text="${inputText}"></pre>

                <br>
                <label>输入数据</label>
                <pre class="form-control pre-scrollable" name="inputOutputData" readonly rows="7"
                     style="font-family: Consolas" th:text="${outputText}"></pre>
                <br>
                <div class="text-center">
                    <a class="btn btn-primary" th:href="'/test-point-list?problemID=' + ${problem.problemID}">返回数据列表</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:include="footer :: commonFooter"></div>
</div>
</body>
</html>
